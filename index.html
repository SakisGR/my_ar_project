<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- AR.js (ΣΤΑΘΕΡΗ έκδοση – ΟΧΙ master) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .arjs-loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div class="arjs-loader">Φόρτωση κάμερας...</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- ================= -->
    <!-- MINIMAL CAMERA TEST -->
    <!-- ================= -->
    <!-- Αν ΔΕΝ ζητήσει κάμερα, φταίει browser / https -->
    <a-box
      position="0 0.5 -1"
      depth="0.5"
      height="0.5"
      width="0.5"
      color="red"
    ></a-box>

    <!-- ================= -->
    <!-- NFT (προσωρινά σχολιασμένο) -->
    <!-- ================= -->
    <!--
    <a-nft
      type="nft"
      url="nft/my-image"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="model/model.glb"
        scale="1 1 1"
        position="0 0 0"
      ></a-entity>
    </a-nft>
    -->

    <!-- Camera -->
    <a-camera></a-camera>

  </a-scene>

  <!-- Hide loader όταν φορτώσει -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.querySelector('.arjs-loader');
      if (loader) loader.style.display = 'none';
    });
  </script>
</body>
</html>
